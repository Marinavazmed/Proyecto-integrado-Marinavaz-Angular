<div class="vw-100 vh-100 mt-5 pt-5">
    <div class="login-form-container d-flex justify-content-center align-items-center flex-column">
        <div class="card">
            <h4 class="card-header">Únete a una sala</h4>
            <div class="card-body m-2">
                <form [formGroup]="joinSalaForm" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <label class="form-label">Nombre de la sala:</label>
                        <input type="text" formControlName="nombre_sala" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contraseña de la sala</label>
                        <input type="password" formControlName="pass_sala" class="form-control" />
                    </div>
                    <div *ngIf="credenciales_error!=null">
                        <p>{{credenciales_error}}</p>
                    </div>
                    <button class="btn btn-primary">Unirme a la sala</button>
                    
                    <!--MODAL VALIDACION-->
                    <button id="openModalButton" type="button" [hidden]="true" data-toggle="modal"
                    data-target="#exampleModalCenter">Open Modal</button>
                  <div #exampleModalCenter class="modal fade text-dark" id="exampleModalCenter" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLongTitle">¡Ups!</h5>
                          <button class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          Credenciales incorrectas.
                        </div>
                        <div class="modal-footer">
                          <button id="btn_cierre" class="btn btn-secondary" data-dismiss="modal">OK</button>
                        </div>
                      </div>
                    </div>
                  </div>
                    <!--FIN MODAL VALIDACION-->
                </form>
            </div>
        </div>
    </div>
