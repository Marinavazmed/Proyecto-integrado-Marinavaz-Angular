
  <div class="home mt-0">
    <nav class="nav navbar navbar-expand-lg">
      <div class="container-fluid d-flex justify-content-center">
        <div class="d-flex">
        <a class="navbar-brand logo" href="#"><img src='assets/Logo_marina.svg' class="negro pb-3" width="60" height="55" (click)="goToProfile()"></a>
        <button class="navbar-toggler navTrigger" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" id="hamburguesa">
          <span class="navbar-toggler-icon negro"></span>
        </button>
        </div>
        <div class="collapse navbar-collapse main_list" id="mainListDiv" id="navbarSupportedContent">
          <ul class="navbar-nav nav-links me-auto mb-2 mb-lg-0">
            <li class="nav-item active" *ngIf="!loginService.isLoggedIn">
              <a class="negro"  (click)="goToLogin()" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show">Inicia sesión</a>
            </li>
            <li class="nav-item" *ngIf="loginService.isLoggedIn">
              <a class="negro"  (click)="logOut()"  data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show">Cerrar sesión</a>
            </li>
            <li class="nav-item">
              <a class="negro" (click)="goToSalas();"  data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show">Salas</a>
            </li>
            <li class="nav-item" *ngIf="!loginService.isLoggedIn">
              <a class="negro" (click)="goToRegistro()"  data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show">Registro</a>
            </li>
            <li class="nav-item">
              <a class="negro" (click)="goToSubscripcion()"  data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show">Subscripción</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="h-100">
      <router-outlet></router-outlet>
      <lib-ng-toast></lib-ng-toast>
    </div>
  </div>


  <!-- FOOTER -->

  <footer class="bg-dark text-center text-white">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
      <!-- Section: Iconos -->
      <section class="mb-4">
        <p>Efectivamente, este footer es bastante molón.</p>
      </section>
      <section class="mb-4">
        <hr>
      </section>
      <section class="mb-4">
        <!-- Facebook -->
        <a class="btn btn-outline-light btn-floating m-1" href={{this.index}} role="button"><fa-icon
            [icon]="faHome"></fa-icon></a>

        <!-- Twitter -->
        <a class="btn btn-outline-light btn-floating m-1" href={{this.index}} role="button"><fa-icon
            [icon]="faGlobe"></fa-icon></a>

        <!-- Google -->
        <a class="btn btn-outline-light btn-floating m-1" href={{this.index}} role="button"><fa-icon
            [icon]="faMap"></fa-icon></a>

        <!-- Instagram -->
        <a class="btn btn-outline-light btn-floating m-1" href={{this.index}} role="button"><fa-icon
            [icon]="faEnvelope"></fa-icon></a>

        <!-- Linkedin -->
        <a class="btn btn-outline-light btn-floating m-1" href={{this.index}} role="button"><fa-icon
            [icon]="faAdressBook"></fa-icon></a>
      </section>
      <!-- Section: Social media -->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      © 2020 Copyright:
      <a class="text-white" href="https://iespoligonosur.org/">Desarrollo de Aplicaciones Web</a>
    </div>
    <!-- Copyright -->
  </footer>
