<div class="vw-100 vh-100 mt-5 pt-5">
    <div class="d-flex justify-content-center align-items-center flex-column">
        <h1 class="profile-heading">Bienvenid@, {{userProfile?.first_name}} {{userProfile?.last_name}} </h1>

        <p>Nombre de usuario: {{ userProfile?.username }}</p>

        <img src={{userProfile?.profile_pic}} alt="Profile photo" style="height:300px;max-width:300px;">
        <h2>SALAS DE DEV:</h2>
        <table>
            <tr *ngFor="let sala of salas">
                <td><button (click)="router.navigate(['sala-main/:'+sala.nombre_sala]);">{{sala.nombre_sala}}</button>
                </td>
            </tr>
        </table>
        <h2>SALAS DE PO:</h2>
        <table>
            <tr *ngFor="let sala of salas_PO">
                <td><button (click)="router.navigate(['sala-main/:'+sala.nombre_sala]);">{{sala.nombre_sala}}</button>
                </td>
            </tr>
        </table>
        <br>
        <div>
            <button class="btn btn-info" (click)="router.navigate(['/crear_sala']);">
                <span>Crear una nueva sala</span>
            </button>
            <button class="btn btn-info" (click)="joinSala()">
                <span>Unirme a una nueva sala</span>
            </button>
        </div>
        <div>
            <button (click)="logOut()" class="btn btn-danger">Logout</button>
        </div>
    </div>


    <div class="row w-100">
        <div class="col-3">
            <!-- Tab navs -->
            <div class="nav flex-column nav-tabs text-center" id="v-tabs-tab" role="tablist"
                aria-orientation="vertical">
                <a class="nav-link active" id="v-tabs-home-tab" data-mdb-toggle="tab" href="#v-tabs-home" role="tab"
                    aria-controls="v-tabs-home" aria-selected="true">Home</a>
                <a class="nav-link" id="v-tabs-profile-tab" data-mdb-toggle="tab" href="#v-tabs-profile" role="tab"
                    aria-controls="v-tabs-profile" aria-selected="false">Profile</a>
                <a class="nav-link" id="v-tabs-messages-tab" data-mdb-toggle="tab" href="#v-tabs-messages" role="tab"
                    aria-controls="v-tabs-messages" aria-selected="false">Messages</a>
            </div>
            <!-- Tab navs -->
        </div>

        <div class="col-9">
            <!-- Tab content -->
            <div class="tab-content" id="v-tabs-tabContent">
                <div class="tab-pane fade show active" id="v-tabs-home" role="tabpanel"
                    aria-labelledby="v-tabs-home-tab">
                    Home content
                </div>
                <div class="tab-pane fade" id="v-tabs-profile" role="tabpanel" aria-labelledby="v-tabs-profile-tab">
                    Profile content
                </div>
                <div class="tab-pane fade" id="v-tabs-messages" role="tabpanel" aria-labelledby="v-tabs-messages-tab">
                    Messages content
                </div>
            </div>
            <!-- Tab content -->
        </div>
    </div>
