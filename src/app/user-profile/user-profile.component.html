<div class="vw-100 vh-100 mt-5 pt-5">
    <div class="d-flex justify-content-center align-items-center flex-column">
        <h1 class="profile-heading">Bienvenid@, {{userProfile?.first_name}} {{userProfile?.last_name}} </h1>

        <p>Nombre de usuario: {{ userProfile?.username }}</p>

        <!--<img src={{userProfile?.profile_pic}} alt="Profile photo" style="height:200px;max-width:200px;">-->
        <!--PRUEBAS IMAGENES-->
        <form [formGroup]="form">

            <div class="avatar-container">
                <div class="image-container" *ngIf="file; else placeholder" [ngClass]="{'box-shadow-avatar': !!file}"
                    [ngStyle]="{backgroundImage: 'url(' + file + ')'}">
                </div>

                <ng-template #placeholder>
                    <div class="image-container avatar-placeholder" [ngStyle]="{backgroundImage: 'url(' + userProfile?.profile_pic + ')'}">
                    </div>
                </ng-template>

                <label for="avatar-input-file">
                    <div class="icon-wrapper">
                        <input type="file" id="avatar-input-file" accept="image/*" (change)="onFileChange($event)" />
                        <mat-icon class="icon" fontIcon="edit"></mat-icon>
                    </div>
                </label>

            </div>
        </form>
        <!--PRUEBAS IMAGENES-->
        <h2>SALAS DE DEV:</h2>
        <table>
            <tr *ngFor="let sala of salas">
                <td><button (click)="router.navigate(['sala-main/:'+sala.nombre_sala]);">{{sala.nombre_sala}}</button>
                </td>
            </tr>
        </table>
        <h2>SALAS DE PO:</h2>
        <table>
            <tr *ngFor="let sala of salas_PO">
                <td><button (click)="router.navigate(['sala-main/:'+sala.nombre_sala]);">{{sala.nombre_sala}}</button>
                </td>
            </tr>
        </table>
        <br>
        <div>
            <button class="btn btn-info" (click)="router.navigate(['/crear_sala']);">
                <span>Crear una nueva sala</span>
            </button>
            <button class="btn btn-info" (click)="joinSala()">
                <span>Unirme a una nueva sala</span>
            </button>
        </div>
        <div>
            <button (click)="logOut()" class="btn btn-danger">Logout</button>
        </div>
    </div>
