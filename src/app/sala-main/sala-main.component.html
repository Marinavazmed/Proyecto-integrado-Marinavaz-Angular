<p>{{nombre_sala}}</p>

<div class="example-container">
    <h2>To do</h2>

    <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="tareas_TODO" [cdkDropListConnectedTo]="[wipList, doneList]"
        class="example-list" (cdkDropListDropped)="drop($event)">
        <div *ngIf="tareas_TODO.length!=0">
            <div class="example-box" *ngFor="let tarea of tareas_TODO" cdkDrag>{{tarea}}</div>
        </div>
        <div *ngIf="tareas_TODO.length==0">
            <div class="example-box" cdkDrag><i>¡Vaya! ¡No tienes tarea pendiente!</i></div>
        </div>

    </div>
</div>

<div class="example-container">
    <h2>WIP</h2>

    <div cdkDropList #wipList="cdkDropList" [cdkDropListData]="tareas_WIP" [cdkDropListConnectedTo]="[doneList]"
        class="example-list" (cdkDropListDropped)="drop($event)">
        <div *ngIf="tareas_WIP.length!=0">
            <div class="example-box" *ngFor="let tarea of tareas_WIP" cdkDrag>{{tarea}}</div>
        </div>
        <div *ngIf="tareas_WIP.length==0">
            <div class="example-box" cdkDrag><i>Arrastra aquí la tarea que quieras adjudicarte.</i></div>
        </div>
    </div>
</div>

<div class="example-container">
    <h2>Done</h2>
    <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="tareas_DONE" [cdkDropListConnectedTo]="[]"
        class="example-list" (cdkDropListDropped)="drop($event)">
        <div *ngIf="tareas_DONE.length!=0">
            <div class="example-box" *ngFor="let tarea of tareas_DONE" cdkDrag>{{tarea}}</div>
        </div>
        <div *ngIf="tareas_DONE.length==0">
            <div class="example-box" cdkDrag><i>¿Primera tarea finalizada? Colócala aquí</i></div>
        </div>
    </div>
</div>

<div>
    <button *ngIf="checkPO" (click)="router.navigate(['crear-tarea/:'+ nombre_sala]);">
        <span>Crear una nueva tarea</span>
    </button>

    <button *ngIf="!checkPO" (click)="abandonaSala(nombre_sala)">
        <span>Abandonar esta sala</span>
    </button>
</div>
