<table>
    <th>Nombre de la tarea</th>
    <th>Descripci√≥n de la tarea:</th>
    <th>Estado de la tarea:</th>
    <th>Tiempo estimado:</th>
    <th>Puntos:</th>
    <tr *ngFor="let tarea of tareas">
        <td>{{tarea.nombre_tarea}}</td>
        <td>{{tarea.desc_tarea}}</td>
        <td>{{tarea.estado_tarea}}</td>
        <td>{{tarea.tiempo_estimado}}</td>
        <td>{{tarea.puntos}}</td>
        <button *ngIf="checkPO" (click)="borrarTarea(tarea.id)">X</button>
    </tr>
</table>
<div>
    <button *ngIf="checkPO" (click)="router.navigate(['crear-tarea/:'+ nombre_sala]);">
        <span>Crear una nueva tarea</span>
    </button>

    <button *ngIf="!checkPO" (click)="abandonaSala(nombre_sala)">
        <span>Abandonar esta sala</span>
    </button>
</div>


<div class="example-container">
    <h2>To do</h2>

    <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo" [cdkDropListConnectedTo]="[doneList]"
        class="example-list" (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
    </div>
</div>
