<div class="mt-5 pt-5 vh-100">
  <div class="login-form-container d-flex justify-content-center align-items-center flex-column mt-5 pt-5">
    <div class="card">
      <h4 class="card-header">Inicia sesión</h4>
      <div class="card-body m-2">

        <form [formGroup]="logInForm" (submit)="onSubmit(logInForm.value)">

          <div class="form-floating mb-3">
            <input type="text" formControlName="username" class="form-control" id="floatingUsername" placeholder="Nombre de usuario">
            <label for="floatingUsername">Nombre de usuario</label>
          </div>
          <div class="form-floating mb-2">
            <input type="password" formControlName="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
            <label for="floatingPassword">Contraseña</label>
          </div>

          <button id="openModalButton" type="button" [hidden]="true" data-toggle="modal"
            data-target="#exampleModalCenter">Open Modal</button>
          <div #exampleModalCenter class="modal fade text-dark" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">¡Ups!</h5>
                  <button class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  {{infoMessage}}
                </div>
                <div class="modal-footer">
                  <button id="btn_cierre" class="btn btn-secondary" data-dismiss="modal">OK</button>
                </div>
              </div>
            </div>
          </div>
          <div *ngIf="infoMessage.length > 0">
            <span>{{ infoMessage }}</span>
          </div>
          <div class="d-grid gap-1 col-8 mx-auto mb-2">
            <button type="submit" class="btn btn-dark btn-lg" (click)="onSubmit(logInForm.value)">Inicia sesión</button>
          </div>

        </form>

      </div>
      <div class="card-footer">
        <p>
          <span>¿No tienes una cuenta? <u (click)="router.navigate(['/registro'])">Regístrate aquí</u></span>
        </p>
      </div>
    </div>
  </div>
</div>
